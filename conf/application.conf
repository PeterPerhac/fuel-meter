application.secret="this here secret is top secret"
application.secret=${?PROD_APP_SECRET}
play.i18n.langs = [ "en" ]

play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

mongodb.uri="mongodb://localhost:27017/fuelmeter"
mongodb.uri=${?PROD_MONGODB}

evolutionplugin=disabled

mongo-async-driver {
  akka {
    loggers = [ "akka.event.slf4j.Slf4jLogger" ]
    loglevel = DEBUG
  }
}

vehicle-lookup.service.url="http://localhost:9001/v1/vehicles"
//vehicle-lookup.service.url="https://vehicle-lookup.herokuapp.com/v1/vehicles"
vehicle-lookup.service.url=${?PROD_VEHICLE_LOOKUP_URL}

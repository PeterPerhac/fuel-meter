@(field: helper.FieldElements)

<div class="form-field @if(field.hasErrors) {error}">
    <label for="@field.id">@field.label</label>
    <div class="input">
        @field.input
        <br/>
        @for(err <- field.errors) {
            <span class="error">@err</span>
        }
    </div>
</div>

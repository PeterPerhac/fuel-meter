@(implicit reg: String)

<div id="chart-avgc"></div>
<div id="chart-mpg"></div>
<div id="chart-fuelcost"></div>

<link rel="stylesheet" href="@routes.Assets.versioned("libs/c3/c3-b03125fa.css")">
<script src="@routes.Assets.versioned("libs/c3/c3.min-4c5bef8f.js")"></script>
<script src="@routes.Assets.versioned("libs/d3/d3-3.5.6.min-77adef17.js")"></script>


<script>
        $.get('@routes.ReadingsController.list(reg)').done(function (data) {

            var timeline = $.map(data.readings, function (e) {
                return e.date
            });
            timeline.unshift('x');

            var fuelEconomy = $.map(data.readings, function (e) {
                return e.avgC
            });
            fuelEconomy.unshift('l/100km');
            var averageAvgC = $.map(data.readings, function (e) {
                return data.avgC;
            });
            averageAvgC.unshift('average');


            var fuelEconomyMPG = $.map(data.readings, function (e) {
                return e.mpg
            });
            fuelEconomyMPG.unshift('MPG');
            var averageMPG = $.map(data.readings, function (e) {
                return data.mpg;
            });
            averageMPG.unshift('average');

            c3.generate({
                bindto: '#chart-avgc',
                data: {
                    x: 'x',
                    xFormat: '%Y/%m/%d',
                    columns: [
                        timeline,
                        fuelEconomy,
                        averageAvgC
                    ]
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            count: 10
                        }
                    }
                }
            });

            c3.generate({
                bindto: '#chart-mpg',
                data: {
                    x: 'x',
                    xFormat: '%Y/%m/%d',
                    columns: [
                        timeline,
                        fuelEconomyMPG,
                        averageMPG
                    ]
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            count: 10
                        }
                    }
                }
            });

        });

</script>
